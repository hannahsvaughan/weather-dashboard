<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- <div class="container"> -->

        <div class="jumbotron-fluid rounded-3 text-center">
            <div class="container">
                <h1 class="display-3">Weather Dashboard</h1>
            </div>
        </div>

        <div class="container">
        <!-- beginning -->
        <div class="row">
            <div class="col-lg-3 rounded-3" id="cityCol">
                <br />
                <h3>Search for a City: </h3>
                <form class="form-inline mt-md-0">
                    <input 
                        class="form-control float-left mr-ms-2"
                        type="text"
                        placeholder="Search for a city"
                        aria-label="Search"
                        />
                    <button class="btn bg-secondary text-white my-2 my-ms-0" type="submit">Search</button>
                </form>
                
                <div id="cityView" class="cityView"></div>
            </div>

            <div class="col-lg-9 pb-5">
                <div class="row" id="todayWeather">
                    <div class="col-lg-12 rounded-3">
                        <h2 class="current-city"></h2>
                        <p id="temp"></p>
                        <p id="hum"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
                <div class="row justify-content-between rounded-3" id="forecast">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

    </body>
  </html>
