<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- jumbrotron header beginning  -->
    <div class="container text-center">
        <h1 class="display-3">Weather Dashboard</h1>
    </div>

    <div class="container">
        <!-- beginning of search for a city column-->
        <div class="row gx-5">
            <div class="col-lg-3 rounded-3" id="cityCol">
                <h3>Search for a City: </h3>
                <form class="form-inline mt-3 mb-3 d-flex flex-column">
                    <input class="form-control float-left mr-ms-2" type="text" placeholder="Search for a city"
                        aria-label="Search" />
                    <button class="btn bg-secondary text-white my-2 my-ms-0" type="submit">Search</button>
                </form>
                <div id="cityView" class="cityView"></div>
            </div>

            <!-- today's weather section -->
            <div class="col-lg-9">
                <div class="col-lg-12 rounded-3">
                    <h2 class="current-city"></h2>
                    <p id="temp"></p>
                    <p id="hum"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>

                <!-- 5 day forecast section -->
                <div class="row justify-content-between rounded-3" id="forecast">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
